name: Daily Commit Workflow

on:
  schedule:
    - cron: "30 9 * * *" # runs daily 9:30 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add daily commit by 25ds2000024@ds.study.iitm.ac.in
        run: |
          echo "Last run: $(date -u)" > last_run.txt
          git config user.name "GitHub Action Bot"
          git config user.email "25ds2000024@ds.study.iitm.ac.in"
          git add last_run.txt
          git commit -m "Automated daily commit: $(date -u)" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
